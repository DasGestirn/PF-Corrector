<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script type="module" defer src="./scripts/main.js"></script>
    <title>PF Corrector</title>
  </head>
  <body>
    <header>
      <div id="title">PF Corrector</div>
      <div>
        <a href="/simple/">Correção Simples</a>
        <a href="https://pfcorrector.netlify.app/">Correção Completa</a>
      </div>
    </header>
    <section id="wrapper_app">
      <div class="app-areas" id="form_area">
        <legend>Insira os dados nominais do motor:</legend>
        <form id="app-form">
          <div>
            <label for="ligacao">Selecione a ligação do motor:</label>
            <select name="ligacao" id="ligacao">
              <option value="0">Δ (Delta)</option>
              <option value="1">Y (Estrela)</option>
            </select>
          </div>
          <div>
            <label for="fp_novo">Fator de potência desejado:</label>
            <input
              required
              type="number"
              step="0.001"
              min="0"
              max="1"
              placeholder="0-1"
              id="fp_novo"
              name="fp_novo"
            />
          </div>
          <div>
            <label for="tensao_de_linha">Tensão de linha (V):</label>
            <input
              required
              type="number"
              step="0.001"
              min="0"
              max="99999"
              placeholder="0-99999"
              id="tensao_de_linha"
              name="tensao_de_linha"
            />
          </div>

          <div>
            <label for="frequencia">Frequência (Hz): </label>
            <input
              required
              type="number"
              step="0.001"
              min="0"
              max="100"
              placeholder="0-100"
              id="frequencia"
              name="frequencia"
            />
          </div>

          <div>
            <label for="polos">Número de polos:</label>
            <input
              required
              type="number"
              step="0.001"
              min="0"
              max="20"
              placeholder="0-20"
              id="polos"
              name="polos"
            />
          </div>

          <div>
            <label for="rotacao">Velocidade do rotor (rpm):</label>
            <input
              required
              type="number"
              step="0.001"
              min="0"
              max="99999"
              placeholder="0-99999"
              id="rotacao"
              name="rotacao"
            />
          </div>
          <div>
            <label for="r1">Resistência de estator - R1 (Ω):</label>
            <input
              required
              type="number"
              step="0.001"
              max="9999"
              placeholder="0-9999"
              id="r1"
              name="r1"
            />
          </div>
          <div>
            <label for="x1">Reatância de operação do estator - X1 (Ω):</label>
            <input
              required
              type="number"
              step="0.001"
              max="9999"
              placeholder="0-9999"
              id="x1"
              name="x1"
            />
          </div>
          <div>
            <label for="r2">Resistência do rotor - R2 (Ω):</label>
            <input
              required
              type="number"
              step="0.001"
              max="9999"
              placeholder="0-9999"
              id="r2"
              name="r2"
            />
          </div>
          <div>
            <label for="x2"
              >Reatância de dispersão na frequência do rotor - X2 (Ω):</label
            >
            <input
              required
              type="number"
              step="0.001"
              max="9999"
              placeholder="0-9999"
              id="x2"
              name="x2"
            />
          </div>
          <div>
            <label for="rc">Resistência de perdas no núcleo - RC (Ω)</label>
            <input
              required
              type="number"
              step="0.001"
              max="9999"
              placeholder="0-9999"
              id="rc"
              name="rc"
            />
          </div>
          <div>
            <label for="xm">Reatância de magnetização - XM (Ω)</label>
            <input
              required
              type="number"
              step="0.001"
              max="9999"
              placeholder="0-9999"
              id="xm"
              name="xm"
            />
          </div>
          <button type="submit" id="form_submit">AVALIAR</button>
        </form>
      </div>

      <div class="app-areas" id="interaction_area">
        <div class="menu" id="menu">
          <button class="menu_items dados-btn dados-originais" id="menu_d">
            DADOS DO SISTEMA
          </button>
          <button class="menu_items dados-btn dados-corrigidos" id="menu_c">
            DADOS CORRIGIDOS DO SISTEMA
          </button>
          <button class="menu_items chart-btn chart-ic" id="menu_ic">
            I x I CORRIGIDA
          </button>
          <button class="menu_items chart-btn chart-ss" id="menu_ss">
            S x S CORRIGIDA
          </button>
        </div>
        <div id="data_area"></div>
        <canvas class="hidden" id="graph_area"></canvas>
      </div>
    </section>
    <footer>
      <span>
        Desenvolvido como parte do <a href="https://ia800602.us.archive.org/19/items/tcc-edu-gui-cfp/TCC%20-%20Eduardo%20Estrela%20e%20Guilherme%20Xavier%20-%20vers%C3%A3o%20final.pdf">TCC</a> feito por Eduardo Estrela
        Porto Lima e Guilherme de Santana Soares Xavier no IFBA Campus Salvador.
        Para mais informações, visite o repositório do projeto:
        <a href="https://github.com/DasGestirn/PF-Corrector"
          ><i class="bx bxl-github bx-tada-hover"></i
        ></a>
      </span>
    </footer>
  </body>
</html>
